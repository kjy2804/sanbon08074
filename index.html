
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>청소당번 뽑기</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gradient-to-br from-blue-400 via-purple-500 to-pink-500 min-h-screen">
  <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col justify-center items-center">
    <!-- Header Card -->
    <div class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 mb-8 text-center max-w-md w-full">
      <div class="mb-4">
        <i class="bi bi-magic text-6xl text-purple-600 mb-3"></i>
      </div>
      <h1 class="text-4xl font-bold text-gray-800 mb-3">청소당번 뽑기</h1>
      <p class="text-gray-600 text-lg">1번부터 25번까지 중에서<br>랜덤으로 5명을 뽑습니다</p>
    </div>

    <!-- Action Button -->
    <button id="drawButton" class="btn btn-lg btn-primary bg-gradient-to-r from-purple-500 to-pink-500 border-0 px-8 py-4 rounded-full shadow-lg hover:shadow-xl transform hover:-translate-y-1 transition-all duration-300">
      <i class="bi bi-shuffle me-2"></i>
      당번 뽑기
    </button>
    
    <!-- Result Container -->
    <div id="result" class="bg-white/90 backdrop-blur-sm rounded-3xl shadow-2xl p-8 mt-8 max-w-lg w-full" style="display: none;">
      <div class="text-center mb-6">
        <i class="bi bi-check-circle-fill text-5xl text-green-500 mb-3"></i>
        <h2 class="text-2xl font-bold text-gray-800">선택된 청소당번</h2>
      </div>
      <div id="selectedNumbers" class="grid grid-cols-5 gap-3 justify-items-center mb-6"></div>
      <div class="text-center">
        <button id="resetButton" class="btn btn-outline-secondary rounded-pill px-6 py-2">
          <i class="bi bi-arrow-clockwise me-2"></i>
          다시 뽑기
        </button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
